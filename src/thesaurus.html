<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Dictionary And Thesaurus App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainWrapper">
        <h1>WORDS OF THE DAY</h1>
        <form>
            <div class="form-group">
                <label for="fileName">File name</label>
                <input id="fileName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="fileContents">Content</label>
                <textarea id="fileContents" class="form-control" rows="5"></textarea>
            </div>
        </form>
        <button id="btnCreate" class="btn">Create</button>
        <button id="btnRead" class="btn">Read</button>
        <button id="btnUpdate" class="btn">Update</button>
        <button id="btnDelete" class="btn">Delete</button>
        <a href="index.html" class="cta-button">Back</a>
    </div>
    <script src="thesaurus.html"></script>
</body>
</html>
